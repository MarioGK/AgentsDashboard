  minReplicas: {{ .Values.autoscaling.workerGateway.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.workerGateway.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.workerGateway.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.workerGateway.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.workerGateway.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.workerGateway.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
