{{- if and .Values.autoscaling.controlPlane.enabled .Values.autoscaling.controlPlane.minReplicas .Values.autoscaling.controlPlane.maxReplicas }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ai-orchestrator.control-plane.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.control-plane.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ai-orchestrator.control-plane.fullname" . }}
  minReplicas: {{ .Values.autoscaling.controlPlane.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.controlPlane.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.controlPlane.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.controlPlane.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.controlPlane.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.controlPlane.targetMemoryUtilizationPercentage }}
    {{- end }}
---
{{- end }}
{{- if and .Values.autoscaling.workerGateway.enabled .Values.autoscaling.workerGateway.minReplicas .Values.autoscaling.workerGateway.maxReplicas }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ai-orchestrator.worker-gateway.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
