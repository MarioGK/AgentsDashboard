{{- if .Values.ingress.enabled -}}
{{- $fullName := include "ai-orchestrator.fullname" . }}
{{- $namespace := include "ai-orchestrator.namespace" . }}
{{- $controlPlaneService := include "ai-orchestrator.control-plane.fullname" . }}
{{- $vmuiService := include "ai-orchestrator.vmui.fullname" . }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-control-plane
  namespace: {{ $namespace }}
  labels:
    {{- include "ai-orchestrator.control-plane.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    {{- if hasPrefix "ai-orchestrator" .secretName }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- $host := .host }}
    {{- range .paths }}
    {{- if eq .service "controlPlane" }}
    - host: {{ $host | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $controlPlaneService }}
                port:
                  number: {{ $.Values.service.controlPlane.port }}
    {{- end }}
    {{- end }}
    {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-vmui
  namespace: {{ $namespace }}
  labels:
    {{- include "ai-orchestrator.vmui.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    {{- if hasPrefix "vmui" .secretName }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- $host := .host }}
    {{- range .paths }}
    {{- if eq .service "vmui" }}
    - host: {{ $host | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $vmuiService }}
                port:
                  number: {{ $.Values.service.vmui.port }}
    {{- end }}
    {{- end }}
    {{- end }}
{{- end }}
