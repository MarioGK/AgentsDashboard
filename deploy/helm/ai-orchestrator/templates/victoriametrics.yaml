apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-orchestrator.victoriametrics.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.victoriametrics.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.victoriametrics.type }}
  ports:
    - port: {{ .Values.service.victoriametrics.port }}
      targetPort: {{ .Values.service.victoriametrics.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "ai-orchestrator.victoriametrics.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-orchestrator.victoriametrics.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.victoriametrics.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.victoriametrics }}
  selector:
    matchLabels:
      {{- include "ai-orchestrator.victoriametrics.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-orchestrator.victoriametrics.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "ai-orchestrator.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: victoriametrics
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.victoriametrics.repository }}:{{ .Values.image.victoriametrics.tag }}"
          imagePullPolicy: {{ .Values.image.victoriametrics.pullPolicy }}
          args:
            - "-retentionPeriod={{ .Values.victoriametrics.retentionPeriod }}"
            - "-storageDataPath={{ .Values.victoriametrics.storageDataPath }}"
            - "-maxLabelsPerTimeseries={{ .Values.victoriametrics.config.maxLabelsPerTimeseries }}"
            - "-memory.allowedPercent={{ .Values.victoriametrics.config.memoryAllowedPercent }}"
            - "-httpListenAddr=:{{ .Values.service.victoriametrics.targetPort }}"
          ports:
            - containerPort: {{ .Values.service.victoriametrics.targetPort }}
              protocol: TCP
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources.victoriametrics | nindent 12 }}
          volumeMounts:
            - name: victoriametrics-data
              mountPath: {{ .Values.victoriametrics.storageDataPath }}
      volumes:
        - name: victoriametrics-data
        {{- if .Values.victoriametrics.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ai-orchestrator.victoriametrics.fullname" . }}-data
        {{- else }}
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.victoriametrics.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-orchestrator.victoriametrics.fullname" . }}-data
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.victoriametrics.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.victoriametrics.persistence.storageClass }}
  storageClassName: {{ .Values.victoriametrics.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.victoriametrics.persistence.size }}
{{- end }}
