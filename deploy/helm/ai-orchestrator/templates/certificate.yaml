{{- if and .Values.certManager.enabled .Values.ingress.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "ai-orchestrator.fullname" . }}-tls
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.commonLabels" . | nindent 4 }}
spec:
  secretName: {{ .Values.certManager.secretName | default "ai-orchestrator-tls" }}
  issuerRef:
    name: {{ .Values.certManager.issuerRef.name }}
    kind: {{ .Values.certManager.issuerRef.kind | default "ClusterIssuer" }}
  dnsNames:
    {{- range .Values.ingress.hosts }}
    - {{ .host }}
    {{- end }}
  {{- if .Values.certManager.duration }}
  duration: {{ .Values.certManager.duration }}
  {{- end }}
  {{- if .Values.certManager.renewBefore }}
  renewBefore: {{ .Values.certManager.renewBefore }}
  {{- end }}
  usages:
    - digital signature
    - key encipherment
{{- end }}
