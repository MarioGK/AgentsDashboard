{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "ai-orchestrator.control-plane.fullname" . }}-pdb
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.control-plane.labels" . | nindent 4 }}
spec:
  {{- if .Values.podDisruptionBudget.controlPlane.minAvailable }}
  minAvailable: {{ .Values.podDisruptionBudget.controlPlane.minAvailable }}
  {{- else if .Values.podDisruptionBudget.controlPlane.maxUnavailable }}
  maxUnavailable: {{ .Values.podDisruptionBudget.controlPlane.maxUnavailable }}
  {{- else }}
  minAvailable: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-orchestrator.control-plane.selectorLabels" . | nindent 6 }}
