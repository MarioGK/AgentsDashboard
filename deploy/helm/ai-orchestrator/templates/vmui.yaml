apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-orchestrator.vmui.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.vmui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.vmui.type }}
  ports:
    - port: {{ .Values.service.vmui.port }}
      targetPort: {{ .Values.service.vmui.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "ai-orchestrator.vmui.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-orchestrator.vmui.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.vmui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.vmui }}
  selector:
    matchLabels:
      {{- include "ai-orchestrator.vmui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-orchestrator.vmui.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "ai-orchestrator.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: vmui
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.vmui.repository }}:{{ .Values.image.vmui.tag }}"
          imagePullPolicy: {{ .Values.image.vmui.pullPolicy }}
          args:
            - "-server.name={{ .Values.vmui.server.name }}"
            - "-httpListenAddr=:{{ .Values.service.vmui.targetPort }}"
          env:
            - name: VICTORIAMETRICS_URL
              value: "http://{{ include "ai-orchestrator.victoriametrics.fullname" . }}:{{ .Values.service.victoriametrics.port }}"
          ports:
            - containerPort: {{ .Values.service.vmui.targetPort }}
              protocol: TCP
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources.vmui | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
