apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-orchestrator.mongodb.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.mongodb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.mongodb.type }}
  ports:
    - port: {{ .Values.service.mongodb.port }}
      targetPort: {{ .Values.service.mongodb.targetPort }}
      protocol: TCP
      name: mongodb
  clusterIP: None
  selector:
    {{- include "ai-orchestrator.mongodb.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ai-orchestrator.mongodb.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.mongodb.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "ai-orchestrator.mongodb.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "ai-orchestrator.mongodb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-orchestrator.mongodb.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "ai-orchestrator.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: mongodb
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.mongodb.repository }}:{{ .Values.image.mongodb.tag }}"
          imagePullPolicy: {{ .Values.image.mongodb.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.mongodb.targetPort }}
              protocol: TCP
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-orchestrator.fullname" . }}-mongodb
                  key: mongodb-root-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-orchestrator.fullname" . }}-mongodb
                  key: mongodb-root-password
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-orchestrator.fullname" . }}-mongodb
                  key: mongodb-database
          args:
            - "--wiredTigerCacheSizeGB"
            - "{{ .Values.mongodb.config.wiredTigerCacheSizeGB }}"
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            {{- toYaml .Values.resources.mongodb | nindent 12 }}
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
        labels:
          {{- include "ai-orchestrator.mongodb.labels" . | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.mongodb.persistence.storageClass }}
        storageClassName: {{ .Values.mongodb.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.mongodb.persistence.size }}
