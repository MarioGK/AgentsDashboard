apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-orchestrator.control-plane.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.control-plane.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.controlPlane.type }}
  ports:
    - port: {{ .Values.service.controlPlane.port }}
      targetPort: {{ .Values.service.controlPlane.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "ai-orchestrator.control-plane.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-orchestrator.control-plane.fullname" . }}
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.control-plane.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.controlPlane }}
  selector:
    matchLabels:
      {{- include "ai-orchestrator.control-plane.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-orchestrator.control-plane.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "ai-orchestrator.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: control-plane
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.controlPlane.repository }}:{{ .Values.image.controlPlane.tag }}"
          imagePullPolicy: {{ .Values.image.controlPlane.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.controlPlane.targetPort }}
              protocol: TCP
              name: http
          envFrom:
            - configMapRef:
                name: {{ include "ai-orchestrator.control-plane.fullname" . }}-config
            - configMapRef:
                name: {{ include "ai-orchestrator.fullname" . }}-config
            - secretRef:
                name: {{ include "ai-orchestrator.fullname" . }}-mongodb
            - secretRef:
                name: {{ include "ai-orchestrator.fullname" . }}-api-keys
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MongoDB__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-orchestrator.fullname" . }}-mongodb
                  key: mongodb-connection-string
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.controlPlane.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.controlPlane.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.controlPlane.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.controlPlane.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.controlPlane.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.controlPlane.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.controlPlane.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.controlPlane.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.controlPlane | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
