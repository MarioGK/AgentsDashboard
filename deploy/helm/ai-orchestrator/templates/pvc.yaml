{{- if .Values.persistence.artifacts.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-orchestrator.fullname" . }}-artifacts
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.commonLabels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - {{ .Values.persistence.artifacts.accessMode }}
  {{- if .Values.persistence.artifacts.storageClass }}
  storageClassName: {{ .Values.persistence.artifacts.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.artifacts.size }}
{{- end }}
---
{{- if and .Values.persistence.docker.enabled (not .Values.workerGateway.docker.mountSocket) -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-orchestrator.fullname" . }}-docker
  namespace: {{ include "ai-orchestrator.namespace" . }}
  labels:
    {{- include "ai-orchestrator.commonLabels" . | nindent 4 }}
    app.kubernetes.io/component: docker
spec:
  accessModes:
    - {{ .Values.persistence.docker.accessMode }}
  {{- if .Values.persistence.docker.storageClass }}
  storageClassName: {{ .Values.persistence.docker.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.docker.size }}
{{- end }}
