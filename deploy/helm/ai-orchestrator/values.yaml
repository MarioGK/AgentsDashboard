global:
  namespace: ai-orchestrator
  createNamespace: true

replicaCount:
  controlPlane: 2
  workerGateway: 3
  victoriametrics: 1
  vmui: 1

image:
  controlPlane:
    repository: ai-orchestrator/control-plane
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  workerGateway:
    repository: ai-orchestrator/worker-gateway
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  victoriametrics:
    repository: victoriametrics/victoria-metrics
    tag: "v1.102.0"
    pullPolicy: IfNotPresent
  vmui:
    repository: victoriametrics/vmui
    tag: "v1.102.0"
    pullPolicy: IfNotPresent
  mongodb:
    repository: mongo
    tag: "8.0"
    pullPolicy: IfNotPresent
  harness:
    repository: ai-orchestrator/harness
    tag: "1.0.0"
    pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  controlPlane:
    type: ClusterIP
    port: 80
    targetPort: 5266
  workerGateway:
    type: ClusterIP
    port: 80
    targetPort: 5267
  victoriametrics:
    type: ClusterIP
    port: 8428
    targetPort: 8428
  vmui:
    type: ClusterIP
    port: 8081
    targetPort: 8081
  mongodb:
    type: ClusterIP
    port: 27017
    targetPort: 27017

resources:
  controlPlane:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi
  workerGateway:
    limits:
      cpu: 4000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  victoriametrics:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi
  vmui:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 64Mi
  mongodb:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

mongodb:
  auth:
    enabled: true
    existingSecret: ""
    rootUser: admin
    rootPassword: changeme
    database: ai_orchestrator
  persistence:
    enabled: true
    storageClass: ""
    size: 50Gi
  config:
    wiredTigerCacheSizeGB: 2

victoriametrics:
  retentionPeriod: 30d
  storageDataPath: /victoria-metrics-data
  persistence:
    enabled: true
    storageClass: ""
    size: 100Gi
  config:
    maxLabelsPerTimeseries: 50000
    memoryAllowedPercent: 80

vmui:
  server:
    name: vmui

apiKeys:
  existingSecret: ""
  openai: ""
  anthropic: ""
  zhipuai: ""
  github:
    token: ""
    appId: ""
    appPrivateKey: ""

docker:
  host: unix:///var/run/docker.sock
  registry: ""
  username: ""
  password: ""
  existingSecret: ""

harness:
  images:
    codex: harness-codex:latest
    opencode: harness-opencode:latest
    claudecode: harness-claudecode:latest
    zai: harness-zai:latest
    allInOne: ai-harness:latest

controlPlane:
  env:
    ASPNETCORE_ENVIRONMENT: Production
    ASPNETCORE_URLS: "http://+:5266"
    LogLevel: Information
  scheduler:
    enabled: true
    intervalSeconds: 10
  concurrency:
    maxConcurrentRunsPerWorker: 5
    maxConcurrentJobsTotal: 50

workerGateway:
  env:
    ASPNETCORE_ENVIRONMENT: Production
    ASPNETCORE_URLS: "http://+:5267"
    LogLevel: Information
  docker:
    enabled: true
    mountSocket: true
  artifactStorage:
    path: /artifacts
    sizeLimit: 100Gi
  heartbeat:
    intervalSeconds: 30
    timeoutSeconds: 90

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: ai-orchestrator.example.com
      paths:
        - path: /
          pathType: Prefix
          service: controlPlane
    - host: vmui.ai-orchestrator.example.com
      paths:
        - path: /
          pathType: Prefix
          service: vmui
  tls:
    - secretName: ai-orchestrator-tls
      hosts:
        - ai-orchestrator.example.com
    - secretName: vmui-tls
      hosts:
        - vmui.ai-orchestrator.example.com

persistence:
  artifacts:
    enabled: true
    storageClass: ""
    size: 100Gi
    accessMode: ReadWriteMany
  docker:
    enabled: true
    storageClass: ""
    size: 50Gi
    accessMode: ReadWriteOnce

autoscaling:
  controlPlane:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  workerGateway:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podLabels: {}

livenessProbe:
  controlPlane:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  workerGateway:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

readinessProbe:
  controlPlane:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  workerGateway:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

networkPolicy:
  enabled: false
  ingress: []
  egress: []

podDisruptionBudget:
  enabled: true
  controlPlane:
    minAvailable: 1
  workerGateway:
    minAvailable: 1
  mongodb:
    minAvailable: 1

certManager:
  enabled: true
  secretName: ai-orchestrator-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  duration: 2160h
  renewBefore: 360h
