apiVersion: v1
kind: Service
metadata:
  name: vmui
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: vmui
    app.kubernetes.io/component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app.kubernetes.io/name: vmui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmui
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: vmui
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vmui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vmui
        app.kubernetes.io/component: observability
    spec:
      containers:
        - name: vmui
          image: victoriametrics/vmui:latest
          imagePullPolicy: IfNotPresent
          args:
            - --selectNode=http://victoriametrics:8428
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
