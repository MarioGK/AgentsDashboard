apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5266
      targetPort: 5266
      protocol: TCP
  selector:
    app.kubernetes.io/name: control-plane
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: control-plane
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: control-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: control-plane
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: control-plane
          image: ai-orchestrator/control-plane:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5266
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:5266"
            - name: MongoDB__ConnectionString
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: MongoDB__ConnectionString
            - name: MongoDB__Database
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: MongoDB__Database
            - name: WorkerGateway__GrpcEndpoint
              value: "http://worker-gateway:5201"
            - name: Scheduler__IntervalSeconds
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: Scheduler__IntervalSeconds
            - name: VictoriaMetrics__Url
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: VictoriaMetrics__Url
            - name: Retention__RunDays
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: Retention__RunDays
            - name: Retention__LogDays
              valueFrom:
                configMapKeyRef:
                  name: orchestrator-config
                  key: Retention__LogDays
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: GITHUB_TOKEN
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: ANTHROPIC_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: OPENAI_API_KEY
            - name: Z_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: Z_AI_API_KEY
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: WEBHOOK_SECRET
            - name: DATA_PROTECTION_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: DATA_PROTECTION_KEY
          livenessProbe:
            httpGet:
              path: /health
              port: 5266
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5266
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "4Gi"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: control-plane
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: control-plane
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: control-plane
