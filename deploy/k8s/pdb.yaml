apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-orchestrator-control-plane-pdb
  namespace: ai-orchestrator
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-orchestrator
      app.kubernetes.io/component: control-plane
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-orchestrator-worker-gateway-pdb
  namespace: ai-orchestrator
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-orchestrator
      app.kubernetes.io/component: worker-gateway
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-orchestrator-mongodb-pdb
  namespace: ai-orchestrator
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-orchestrator
      app.kubernetes.io/component: mongodb
