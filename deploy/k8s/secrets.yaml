apiVersion: v1
kind: Secret
metadata:
  name: mongodb-credentials
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: ai-orchestrator
    app.kubernetes.io/component: mongodb
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: "admin"
  MONGO_INITDB_ROOT_PASSWORD: "CHANGE_ME_MONGODB_PASSWORD"
  username: "orchestrator"
  password: "CHANGE_ME_ORCHESTRATOR_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: ai-orchestrator
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  GITHUB_TOKEN: "CHANGE_ME_GITHUB_TOKEN"
  ANTHROPIC_API_KEY: "CHANGE_ME_ANTHROPIC_API_KEY"
  OPENAI_API_KEY: "CHANGE_ME_OPENAI_API_KEY"
  Z_AI_API_KEY: "CHANGE_ME_Z_AI_API_KEY"
  WEBHOOK_SECRET: "CHANGE_ME_WEBHOOK_SECRET"
  DATA_PROTECTION_KEY: "CHANGE_ME_DATA_PROTECTION_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-certificates
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: ai-orchestrator
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: ""
  tls.key: ""
