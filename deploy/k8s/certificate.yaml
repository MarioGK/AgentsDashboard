apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ai-orchestrator-tls
  namespace: ai-orchestrator
spec:
  secretName: ai-orchestrator-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - ai-orchestrator.example.com
    - vmui.ai-orchestrator.example.com
  duration: 2160h
  renewBefore: 360h
  usages:
    - digital signature
    - key encipherment
