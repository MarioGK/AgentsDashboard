apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: victoriametrics-data
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: victoriametrics
    app.kubernetes.io/component: observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: victoriametrics
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: victoriametrics
    app.kubernetes.io/component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8428
      targetPort: 8428
      protocol: TCP
  selector:
    app.kubernetes.io/name: victoriametrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoriametrics
  namespace: ai-orchestrator
  labels:
    app.kubernetes.io/name: victoriametrics
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: victoriametrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: victoriametrics
        app.kubernetes.io/component: observability
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: victoriametrics
          image: victoriametrics/victoriametrics:latest
          imagePullPolicy: IfNotPresent
          args:
            - --storageDataPath=/victoria-metrics-data
            - --retentionPeriod=90d
            - --httpListenAddr=:8428
            - --vmalert.proxyURL=http://vmalert:8880
          ports:
            - name: http
              containerPort: 8428
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8428
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          volumeMounts:
            - name: victoriametrics-data
              mountPath: /victoria-metrics-data
      volumes:
        - name: victoriametrics-data
          persistentVolumeClaim:
            claimName: victoriametrics-data
