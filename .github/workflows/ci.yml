name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  SOLUTION_PATH: 'src/AgentsDashboard.slnx'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Format check
        run: dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --severity error --verbosity diagnostic

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Check for vulnerable packages
        run: dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build for CodeQL
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    needs: [lint, security-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            src/**/bin/Release
            src/**/obj/Release
          retention-days: 1

  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Run unit tests
        run: |
          dotnet test tests/AgentsDashboard.UnitTests \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/unit \
            --logger "trx;LogFileName=unit-tests.trx"

      - name: Upload unit test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: TestResults/unit/**/*.trx
          retention-days: 7

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.5
        with:
          reports: 'TestResults/unit/**/coverage.cobertura.xml'
          targetdir: 'CoverageReport/unit'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura;Badges'
          verbosity: 'Warning'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: CoverageReport/unit
          retention-days: 7

  test-integration:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Run integration tests
        run: |
          dotnet test tests/AgentsDashboard.IntegrationTests \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/integration \
            --logger "trx;LogFileName=integration-tests.trx"

      - name: Upload integration test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: TestResults/integration/**/*.trx
          retention-days: 7

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.5
        with:
          reports: 'TestResults/integration/**/coverage.cobertura.xml'
          targetdir: 'CoverageReport/integration'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura;Badges'
          verbosity: 'Warning'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-report
          path: CoverageReport/integration
          retention-days: 7

  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    env:
      ASPNETCORE_ENVIRONMENT: Testing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build Playwright tests
        run: dotnet build tests/AgentsDashboard.PlaywrightTests --configuration Release

      - name: Install Playwright browsers
        run: pwsh tests/AgentsDashboard.PlaywrightTests/bin/Release/net10.0/playwright.ps1 install --with-deps chromium

      - name: Start ControlPlane
        run: |
          mkdir -p /tmp/agentsdashboard-e2e
          export Orchestrator__SqliteConnectionString="Data Source=/tmp/agentsdashboard-e2e/orchestrator.db"
          dotnet run --project src/AgentsDashboard.ControlPlane --configuration Release --urls=http://localhost:8080 &
          echo "Waiting for ControlPlane to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "ControlPlane is ready"
              break
            fi
            sleep 2
          done

      - name: Run Playwright tests
        run: |
          dotnet test tests/AgentsDashboard.PlaywrightTests \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=e2e-tests.trx" \
            --results-directory TestResults/e2e

      - name: Upload e2e test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            TestResults/e2e/**/*.trx
            TestResults/e2e/**/playwright-trace.zip
          retention-days: 7

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            tests/AgentsDashboard.PlaywrightTests/playwright-trace
            tests/AgentsDashboard.PlaywrightTests/TestResults
          retention-days: 7
