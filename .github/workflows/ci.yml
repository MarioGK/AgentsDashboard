name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  SOLUTION_PATH: 'src/AgentsDashboard.slnx'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Format check
        run: dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --severity error --verbosity diagnostic

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Check for vulnerable packages
        run: dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build for CodeQL
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    needs: [lint, security-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            src/**/bin/Release
            src/**/obj/Release
          retention-days: 1

  test-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Run unit tests
        run: |
          dotnet test ${{ env.SOLUTION_PATH }} \
            --configuration Release \
            --no-restore \
            --filter "FullyQualifiedName!~IntegrationTests&FullyQualifiedName!~PlaywrightTests" \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/unit \
            --logger "trx;LogFileName=unit-tests.trx" \
            --logger "GitHubActions;summary.includeSource=true"

      - name: Upload unit test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: TestResults/unit/**/*.trx
          retention-days: 7

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.5
        with:
          reports: 'TestResults/unit/**/coverage.cobertura.xml'
          targetdir: 'CoverageReport/unit'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura;Badges'
          verbosity: 'Warning'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: CoverageReport/unit
          retention-days: 7

  test-integration:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Run integration tests
        run: |
          dotnet test tests/AgentsDashboard.IntegrationTests \
            --configuration Release \
            --no-restore \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults/integration \
            --logger "trx;LogFileName=integration-tests.trx" \
            --logger "GitHubActions;summary.includeSource=true"

      - name: Upload integration test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: TestResults/integration/**/*.trx
          retention-days: 7

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.5
        with:
          reports: 'TestResults/integration/**/coverage.cobertura.xml'
          targetdir: 'CoverageReport/integration'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura;Badges'
          verbosity: 'Warning'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-report
          path: CoverageReport/integration
          retention-days: 7

  test-e2e:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    env:
      ASPNETCORE_ENVIRONMENT: Testing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet/tools
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup Playwright
        run: |
          dotnet restore ${{ env.SOLUTION_PATH }}
          dotnet tool install --global Microsoft.Playwright.CLI 2>/dev/null || true
          ~/.dotnet/tools/playwright install --with-deps chromium

      - name: Start ControlPlane
        run: |
          dotnet run --project src/AgentsDashboard.ControlPlane --urls=http://localhost:5266 &
          echo "Waiting for ControlPlane to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5266/health > /dev/null 2>&1; then
              echo "ControlPlane is ready"
              break
            fi
            sleep 2
          done

      - name: Run Playwright tests
        run: |
          dotnet test tests/AgentsDashboard.PlaywrightTests \
            --configuration Release \
            --no-restore \
            --logger "trx;LogFileName=e2e-tests.trx" \
            --logger "GitHubActions;summary.includeSource=true" \
            --results-directory TestResults/e2e

      - name: Upload e2e test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            TestResults/e2e/**/*.trx
            TestResults/e2e/**/playwright-trace.zip
          retention-days: 7

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            tests/AgentsDashboard.PlaywrightTests/playwright-trace
            tests/AgentsDashboard.PlaywrightTests/TestResults
          retention-days: 7

  trivy-scan:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        include:
          - name: base
            dockerfile: deploy/harness-images/Dockerfile.harness-base
            context: .
            image: ai-harness-base
          - name: codex
            dockerfile: deploy/harness-images/Dockerfile.harness-codex
            context: .
            image: harness-codex
          - name: opencode
            dockerfile: deploy/harness-images/Dockerfile.harness-opencode
            context: .
            image: harness-opencode
          - name: claudecode
            dockerfile: deploy/harness-images/Dockerfile.harness-claudecode
            context: .
            image: harness-claudecode
          - name: zai
            dockerfile: deploy/harness-images/Dockerfile.harness-zai
            context: .
            image: harness-zai
          - name: all-in-one
            dockerfile: deploy/harness-image/Dockerfile
            context: .
            image: ai-harness
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          tags: ${{ matrix.image }}:${{ github.sha }}
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}:${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          output: trivy-results-${{ matrix.name }}.txt

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}:${{ github.sha }}
          format: sarif
          output: trivy-results-${{ matrix.name }}.sarif
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

      - name: Upload Trivy scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results-${{ matrix.name }}
          path: |
            trivy-results-${{ matrix.name }}.txt
            trivy-results-${{ matrix.name }}.sarif
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results-${{ matrix.name }}.sarif
          category: trivy-${{ matrix.name }}
