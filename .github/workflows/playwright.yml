name: Playwright Critical Flows

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20'
  SOLUTION_PATH: 'src/AgentsDashboard.slnx'
  CONTROLPLANE_URL: 'http://127.0.0.1:5266'
  PLAYWRIGHT_E2E_REPO_REMOTE_PATH: '${{ github.workspace }}/.artifacts/playwright/repos/e2e-remote.git'
  PLAYWRIGHT_E2E_REPO_CLONE_ROOT: '${{ github.workspace }}/.artifacts/playwright/repos/clones'

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: preview

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: tests/AgentsDashboard.Playwright/package-lock.json

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore -m --tl

      - name: Install Playwright dependencies
        working-directory: tests/AgentsDashboard.Playwright
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Validate workflow secrets
        run: |
          if [ -z "${{ secrets.PLAYWRIGHT_E2E_ZAI_API_KEY }}" ]; then
            echo "Missing required secret: PLAYWRIGHT_E2E_ZAI_API_KEY"
            exit 1
          fi

      - name: Prepare local git remote fixture
        run: |
          mkdir -p .artifacts/playwright/repos
          rm -rf "${PLAYWRIGHT_E2E_REPO_REMOTE_PATH}" "${PLAYWRIGHT_E2E_REPO_CLONE_ROOT}" .artifacts/playwright/repos/seed-work
          mkdir -p "${PLAYWRIGHT_E2E_REPO_CLONE_ROOT}"

          git init --bare "${PLAYWRIGHT_E2E_REPO_REMOTE_PATH}"
          git init .artifacts/playwright/repos/seed-work
          cd .artifacts/playwright/repos/seed-work
          git config user.name "Playwright E2E"
          git config user.email "playwright-e2e@example.com"
          echo "# Playwright E2E Seed" > README.md
          git add README.md
          git commit -m "Seed repository for Playwright workflow"
          git branch -M main
          git remote add origin "${PLAYWRIGHT_E2E_REPO_REMOTE_PATH}"
          git push --set-upstream origin main

      - name: Build WorkerGateway image
        run: docker build --tag agentsdashboard-worker-gateway:latest --file src/AgentsDashboard.WorkerGateway/Dockerfile .

      - name: Build harness images for Zai workflow
        run: |
          docker build --tag ai-harness-base:latest --file deploy/harness-images/Dockerfile.harness-base deploy/harness-images
          docker build --tag harness-zai:latest --build-arg BASE_IMAGE=ai-harness-base:latest --file deploy/harness-images/Dockerfile.harness-zai deploy/harness-images

      - name: Start ControlPlane
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: ${{ env.CONTROLPLANE_URL }}
          Orchestrator__SqliteConnectionString: Data Source=${{ github.workspace }}/.artifacts/playwright/orchestrator.db
          Orchestrator__ArtifactsRootPath: ${{ github.workspace }}/.artifacts/playwright/artifacts
          Orchestrator__Workers__ContainerImage: agentsdashboard-worker-gateway:latest
          Orchestrator__Workers__ContainerNamePrefix: worker-gateway
          Orchestrator__Workers__DockerNetwork: agentsdashboard
        run: |
          mkdir -p .artifacts/playwright/artifacts
          dotnet run --project src/AgentsDashboard.ControlPlane --configuration Release --no-build --no-launch-profile > .artifacts/playwright/controlplane.log 2>&1 &
          echo $! > .artifacts/playwright/controlplane.pid

      - name: Wait for app readiness
        run: |
          for attempt in $(seq 1 120); do
            if curl -fsS "${CONTROLPLANE_URL}/ready" > /dev/null; then
              echo "ControlPlane is ready"
              exit 0
            fi
            sleep 2
          done
          tail -n 200 .artifacts/playwright/controlplane.log || true
          exit 1

      - name: Run Playwright tests
        working-directory: tests/AgentsDashboard.Playwright
        env:
          BASE_URL: ${{ env.CONTROLPLANE_URL }}
          PLAYWRIGHT_E2E_ZAI_API_KEY: ${{ secrets.PLAYWRIGHT_E2E_ZAI_API_KEY }}
          PLAYWRIGHT_E2E_REPO_REMOTE_PATH: ${{ env.PLAYWRIGHT_E2E_REPO_REMOTE_PATH }}
          PLAYWRIGHT_E2E_REPO_CLONE_ROOT: ${{ env.PLAYWRIGHT_E2E_REPO_CLONE_ROOT }}
        run: npm test

      - name: Stop ControlPlane
        if: always()
        run: |
          if [ -f .artifacts/playwright/controlplane.pid ]; then
            kill "$(cat .artifacts/playwright/controlplane.pid)" || true
          fi

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            tests/AgentsDashboard.Playwright/playwright-report
            tests/AgentsDashboard.Playwright/test-results
            .artifacts/playwright/controlplane.log
          if-no-files-found: warn
          retention-days: 7
